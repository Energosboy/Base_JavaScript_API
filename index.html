<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>API браузера. События</title>
</head>
<body>
  <button id="click-button">Нажми меня</button>
<p>Количество нажатий: <span id="counter">0</span></p>

<form>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <span id="emailError" style="color: red; display: none;">Некорректный email</span><br>

  <button id="submit" disabled>Отправить</button>
</form>

<!-- Чтобы отобразить количество секунд на странице, можно добавить элемент <span> с идентификатором 'timer': -->
<span id="timer"></span>
</body>
</html>
